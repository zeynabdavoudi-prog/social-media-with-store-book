{% extends 'book/parent/base.html' %} {% load static %} {% block title %}
Password Reset Form{% endblock %} {% block head %}
<link
  rel="stylesheet"
  href="{% static 'css/password/password_reset_form.css' %}"
/>
{% endblock %} {% block body %}
<div class="container" style="margin-top: 5%">
  <div class="row text-center">
    <h1 class="fw-bold h1-passwordresetform">NetBook</h1>
  </div>
  <div class="row mb-4 mb-md-0">
    <i class="bi bi-1-circle-fill fs-1 icon"
      ><span class="fw-bold ms-3 span-password-resetform">گام اول</span></i
    >
    <hr class="hr-passwordresetform" />
  </div>
  <div class="row justify-content-center">
    <div class="col-lg-11 offset-lg-1">
      <div class="row align-items-center">
        <div class="col-md-5 col-lg-5 order-2 order-md-1">
          <form method="post" novalidate>
            {% csrf_token %}
            <label
              for="id_email"
              class="fs-2 fw-bold mb-2 label-passwordresetform"
              >ایمیل:</label
            >
            <input
              class="form-control input-email mb-3"
              type="email"
              name="email"
              autocomplete="email"
              maxlength="254"
              required=""
              id="id_email"
              placeholder="name@example.com"
            />
            <input
              type="submit"
              value="ارسال"
              class="btn btn-primary w-25 fs-5"
            />
          </form>
        </div>
        <div
          class="col-md-7 col-lg-6 offset-lg-1 order-1 mb-2 mb-md-0 order-md-1"
        >
          <img
            src="{% static 'image/sending-emails-monochromatic.svg' %}"
            class="img-fluid"
          />
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
