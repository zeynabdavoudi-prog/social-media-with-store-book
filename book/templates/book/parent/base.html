{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %} {% endblock %}</title>

    <!-- AOS scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
      crossorigin="anonymous"
    />
    <!-- base css -->
    <link rel="stylesheet" href="{% static 'css/parent/base.css' %}" />
    <!-- navbar css -->
    <link rel="stylesheet" href="{% static 'partials/navbar.css' %}" />

    <!-- light-mode--->
    <link
      id="theme"
      rel="stylesheet"
      type="text/css"
      href="{% static 'partials/light-mode.css' %}"
    />
    <!--footer-->
    <link rel="stylesheet" href="{% static 'partials/footer.css' %}">
    <!-- Bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    {% block head %} {% endblock %}
    <!--favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'favicon/apple-touch-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'favicon/favicon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'favicon/favicon-16x16.png' %}"
    />
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}" />
    <!-- fontawesome icon -->
    <script
      src="https://kit.fontawesome.com/d0cd6914f6.js"
      crossorigin="anonymous"
    ></script>
    <!--font-->
    <style>
      @font-face {
        font-family: "ziba";
        src: url("{% static "fonts/B Ziba_0.ttf" %}");
      }
      body {
        font-family: "ziba";
      }
    </style>
  </head>
  <body>
    {% include "book/partials/navbar.html" %}
    {% include "book/partials/messages.html" %}
    {% block body %}  {% endblock %}
    {%include "book/partials/footer.html" %}

    <!--AOS scroll -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>


    <!--  Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>


  </body>
</html>
